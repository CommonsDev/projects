<div class="project_infos_title"><h2>{{ project_translation.title }}</h2></div>

<div class="project_card" >
      <div class="project-photo">
          <img ng-if="project_translation.master.pictures.length > 0"  ng-src="{{ project_translation.master.pictures[0].thumbnail_idcard.url }}" alt=""/>
      </div>

    <div class="project_card_content">
      <div class="project_card_pictos">

          <img ng-if="project_translation.master.members.count > 0" ng-src="{{ STATIC_URL }}images/project/picto-team.jpg" alt="{% trans 'associated team' %}" title="{% trans 'associated team' %}"/>
          <img ng-if="project_translation.completion_progress=='EDIT'" ng-src="{{ STATIC_URL }}images/project/picto-editing.jpg" alt="{% trans 'in progress' %}" title="{% trans 'in progress' %}"/>
          <img ng-if="project_translation.master.popular" ng-src="{{ STATIC_URL }}images/project/picto-popular.jpg" alt="{% trans 'popular' %}" title="{% trans 'popular' %}"/>
          <img ng-if="project_translation.master.best_of" ng-src="{{ STATIC_URL }}images/project/picto-bestof.jpg" alt="{% trans 'bestof' %}" title="{% trans 'bestof' %}"/>
      </div>
      <div class="project_infos_location">
        <div ng-if="project_translation.master.location.country">
          {{ project_translation.master.location.get_country_display }}
          <img ng-src="{{ project_translation.master.location.country.flag }}" class="flag" title="{{ project_translation.master.location.get_country_display }}" alt="{{ project_translation.master.location.get_country_display }}"/>
        </div>
      </div>

    </div>
    <div class="clear"></div>

  </div>
